<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <img src="images/lotr-logo.png" class="lotr-logo" alt="lotr logo">
      <p class="title">Come to the Middle Earth and begin an epic Journey</p>
      <a href="https://www.lotro.com/fr/jeu" target="_blank" class="btn-dark-gold">Start Now</a>
    </div>
  </div>
  <div class="container">
    <h2></h2>
    <div class="cards">
      <div class="card">
        <img src="https://i.gifer.com/RH49.gif" alt="">

        <p>Become a brave hobbit, a wise Wizard or an angry orc</p>
      </div>
      <div class="card">
        <img src="https://i.gifer.com/HxFK.gif" alt="">
        <h3>Create your Fellowship</h3>
        <p>Find some friends and create your Team</p>
      </div>
      <div class="card">
        <img src="https://i.gifer.com/N2HR.gif" alt="">
        <h3>Have Fun!</h3>
        <p>Fight against other crews and don't forget to have fun!</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="logo-link">
      <a href="https://store.steampowered.com/?l=french" target="_blank"><i class="fab fa-steam"></i></a>
      <a href="https://www.dice.se/" target="_blank"><i class="fas fa-dice-d20"></i></a>
      <a href="https://www.playstation.com/fr-fr/" target="_blank"><i class="fab fa-playstation"></i></a>
      <a href="https://www.xbox.com/fr-FR" target="_blank"><i class="fab fa-xbox"></i></a>
